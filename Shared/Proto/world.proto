// Shared/Proto/world.proto
syntax = "proto3";

package aetharia;

message Player {
  string id = 1;
  float x = 2;
  float y = 3;
  string zone = 4;
}

message WorldUpdate {
  repeated Player players = 1;
  string zone = 2;
  int64 timestamp = 3;
}

service GameSync {
  rpc StreamWorldState (Player) returns (stream WorldUpdate);
}
